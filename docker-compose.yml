version: '1.0'

services:
  paymybuddy-db:
    image: mysql:8.0
    container_name: paymybuddy-db
    restart: on-failure
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
      - ./initdb:/docker-entrypoint-initdb.d:ro
    networks:
      - paymybuddy-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  paymybuddy-backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: transac_app
    container_name: paymybuddy-backend
    restart: on-failure
    depends_on:
      paymybuddy-db:
        condition: service_healthy
    environment:
      # Spring datasource configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://paymybuddy-db:3306/${MYSQL_DATABASE}?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      # JPA/Hibernate configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
    ports:
      - "8080:8080"
    networks:
      - paymybuddy-network

volumes:
  db-data:
    name: paymybuddy-db-data

networks:
  paymybuddy-network:
    name: paymybuddy-network
    driver: bridge
